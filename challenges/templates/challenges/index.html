{% extends "base.html" %}

{% block page_title %}All Challenges{% endblock %}

{% load static %}
{% block css_files %}
  <link rel="stylesheet" href="{% static "challenges/challenges.css" %}"></link>
  <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}"></link>
{% endblock %}


{% block content %}
  {% include "challenges/includes/header.html" %}  
  <ul>
    {% for month in months %}
      <li>
        <a href="{% url 'month-challenge' month=month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
